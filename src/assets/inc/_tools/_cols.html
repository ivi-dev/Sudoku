<div class="tool">
	<h4 class="title">Columns</h4>
	<button id="verify-col" @click="validateCols">Verify</button>
	<span :class="[ validationResults.cols.valid ? 'valid' : 'invalid', 'status' ]"></span>
	<section class="result">
		Result: <br>
		<span class="value">
			<template v-for="(result, index) in validationResults.cols.results">
				Column {{ Number(index) + 1 }}: {{ result ? 'valid' : 'invalid' }} <br>
			</template>
		</span>
	</section>
</div>
