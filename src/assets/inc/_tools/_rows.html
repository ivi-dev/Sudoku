<div class="tool">
	<h4 class="title">Rows</h4>
	<button id="verify-row" @click="validateRows">Verify</button> 
	<span :class="[ validationResults.rows.valid ? 'valid' : 'invalid', 'status' ]"></span>
	<section class="result">
		Result: <br>
		<span class="value">
			<template v-for="(result, index) in validationResults.rows.results">
				Row {{ Number(index) + 1 }}: {{ result ? 'valid' : 'invalid' }} <br>
			</template>
		</span>
	</section>
</div>
