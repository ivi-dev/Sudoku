<div class="tool">
	<h4 class="title">Subgrids</h4>
	<button id="verify-subgrid" @click="validateSubgrids">Verify</button>
	<span :class="[ validationResults.subgrids.valid ? 'valid' : 'invalid', 'status' ]"></span>
	<section class="result">
		Result: <br>
		<span class="value">
			<template v-for="(result, index) in validationResults.subgrids.results">
				Subgrid {{ Number(index) + 1 }}: {{ result ? 'valid' : 'invalid' }} <br>
			</template>
		</span>
	</section>
</div>
